language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
install:
- npm install
branches:
  only:
  - backend
before_install:
- openssl aes-256-cbc -K $encrypted_9b2d7e19d83c_key -iv $encrypted_9b2d7e19d83c_iv -in id_rsa.enc -out ~/.ssh/id_rsa -d
addons:
  ssh_known_hosts: 
  - 106.14.174.206
after_success:
  - rm -rf root@106.14.174.206:/project/lawyer/*
  - scp -o stricthostkeychecking=no -r ./* root@106.14.174.206:/project/lawyer/*